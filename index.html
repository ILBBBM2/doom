<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM in Browser</title>
    <script type="text/javascript" src="doom/js-dos-api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ff0000;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.1) 2px, rgba(255, 0, 0, 0.1) 4px);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        #DOOM > .dosbox-container { 
            width: 640px; 
            height: 400px; 
            opacity: 0;
            transition: opacity 0.5s ease;
            visibility: hidden;
            border: 4px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-top: 20px;
        }

        #DOOM > .dosbox-container.loaded {
            opacity: 1;
            visibility: visible;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.5s ease;
            visibility: hidden;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 5px;
            max-width: 600px;
            line-height: 1.6;
        }

        .controls.visible {
            opacity: 1;
            visibility: visible;
        }

        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #ff0000;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff3333);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #ff0000;
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }

        .title {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #ff0000;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000; }
        }
    </style>
</head>
<body>
    <div class="title">doom</div>
    <div class="loading-container" id="loading">
        <div class="loading-text">loading up the game (might take a while because not optimised lolllll)</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <div id="DOOM" class="dosbox-default"></div>
    <div class="controls">
        
        <p>Controls: arrow keys to move, S to shoot, space to open doors/interact with stuff</p>
    </div>

    <script type="text/javascript">
        var dosbox_DOOM = new Dosbox({
            id: "DOOM",
            onload: function (dosbox) {
                //mount disk/run

                document.querySelector('.dosbox-overlay').style.display = 'none';

                dosbox_DOOM.run("doom/DOOM.zip", "./DOOM/DOOM.EXE");
            },
            onrun: function (dosbox, app) {
                //run that shittt

                setTimeout(() => {
                    document.querySelector('#DOOM > .dosbox-container').classList.add('loaded');
                    document.querySelector('.controls').classList.add('visible');

                    document.getElementById('loading').style.display = 'none';
                }, 1000); 
            }
        });

        let progress = 0;
        const loadingBar = document.querySelector('.loading-progress');
        const loadingText = document.querySelector('.loading-text');
        const messages = [
            "mounting the disk..",
            "preparing the actual files...",
            "engine init...",
            "final cleanup...",
            "starting, get ready..."
        ];

        const progressInterval = setInterval(() => {
            progress += 1;
            loadingBar.style.width = progress + '%';

            if (progress % 20 === 0) {
                const messageIndex = Math.floor(progress / 20);
                if (messageIndex < messages.length) {
                    loadingText.textContent = messages[messageIndex];
                }
            }

            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, 50);

        window.addEventListener('load', function() {

            document.querySelector('.dosbox-start').click();
        });

        document.addEventListener('keydown', (e) => {
            //fullscreen
            if (e.key === 'F11') {
                e.preventDefault();
                dosbox_DOOM.requestFullScreen();
            }
        });
    </script>
</body>
</html>
